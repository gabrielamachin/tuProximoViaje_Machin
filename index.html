<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu próximo viaje</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" integrity="sha384-Bfad6CLCknfcloXFOyFnlgtENryhrpZCe29RTifKEixXQZ38WheV+i/6YWSzkz3V" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
  </head>
  <body>
    <nav class="navbar blue z-depth-4">
      <h2>Calculá el costo de tu próximo viaje</h2>
    </nav>
    <div class="main">
      <form id="viajeCalc">
        <input type="text" placeholder="Destino" id="destino" required />
        <input type="number" placeholder="Presupuesto" id="presupuesto" required />
        <input type="number" placeholder="Alojamiento" id="alojamiento" required />
        <input type="number" placeholder="Transporte" id="transporte" required />
        <input type="number" placeholder="Comida" id="comida" required />
        <input type="submit" value="Calcular" class="btn blue z-depth-4" />
      </form>
    </div>
    <div class="container">
      <div class="iconos">
        <h5><i class="fas fa-plane"></i></h5>
        <h5><i class="fas fa-wallet"></i></h5> 
        <h5><i class="fas fa-money-bill-wave-alt"></i></h5>  
      </div>
      <div class="data">
        <div class="resultado" id="resultado"></div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
